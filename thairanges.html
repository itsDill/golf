<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Driving Ranges in Thailand</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { width: 80%; margin: 20px auto; }

        .home-button { color: white; text-decoration: none; font-size: 16px; position: absolute; left: 20px; top: 15px; }

        #map { height: 400px; border-radius: 5px; margin-bottom: 20px; }
        .filters { display: flex; gap: 10px; margin-bottom: 10px; }
        .filters input, .filters select { padding: 8px; font-size: 14px; }

        .course { background: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; align-items: center; gap: 15px; }
        .course h2 { margin: 0; color: #286181; }
        .details { font-size: 14px; margin: 10px 0; }
        .course-img { width: 120px; height: 80px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-button">Home</a>
        <h1>Driving Ranges in Thailand</h1>
    </header>

    <div class="container">
        <div id="map"></div>

        <div class="filters">
            <input type="text" id="search" placeholder="Search by name...">
            <select id="location-filter">
                <option value="">Filter by location</option>
                <option value="Bangkok">Bangkok</option>
                <option value="Hua Hin">Hua Hin</option>
                <option value="Phuket">Phuket</option>
                <option value="Pattaya">Pattaya</option>
            </select>
            <select id="facility-filter">
                <option value="">Filter by facility type</option>
                <option value="Covered">Covered</option>
                <option value="Outdoor">Outdoor</option>
            </select>
        </div>

        <div id="range-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Driving range data
            var ranges = [
                { name: "Siam Driving Range", location: "Bangkok", facility: "Covered", coords: [13.756, 100.576] },
                { name: "Hua Hin Golf Range", location: "Hua Hin", facility: "Outdoor", coords: [12.589, 99.957] },
                { name: "Laguna Driving Range", location: "Phuket", facility: "Covered", coords: [8.017, 98.298] },
                { name: "Pattaya Driving Range", location: "Pattaya", facility: "Outdoor", coords: [12.903, 100.896] }
            ];

            // Display driving ranges list
            function displayRanges(filteredRanges) {
                let list = document.getElementById("range-list");
                list.innerHTML = "";

                filteredRanges.forEach(range => {
                    list.innerHTML += `
                        <div class="course">
                            <img src="" alt="${range.name}" class="course-img">
                            <div>
                                <h2>${range.name}</h2>
                                <p class="details">Location: ${range.location} | Facility: ${range.facility}</p>
                            </div>
                        </div>
                    `;
                });
            }

            // Initialize map
            function initializeMap() {
                var map = L.map('map').setView([13.8, 100.5], 7); // Default view (center of Thailand)

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add markers for each driving range
                ranges.forEach(range => {
                    L.marker(range.coords).addTo(map)
                        .bindPopup(`<b>${range.name}</b><br>Location: ${range.location}`);
                });
            }

            // Filter driving ranges based on user input
            function filterRanges() {
                let searchQuery = document.getElementById("search").value.toLowerCase();
                let locationFilter = document.getElementById("location-filter").value;
                let facilityFilter = document.getElementById("facility-filter").value;

                let filtered = ranges.filter(range => {
                    return (
                        (searchQuery === "" || range.name.toLowerCase().includes(searchQuery)) &&
                        (locationFilter === "" || range.location === locationFilter) &&
                        (facilityFilter === "" || range.facility === facilityFilter)
                    );
                });

                displayRanges(filtered);
            }

            // Event listeners for filters
            document.getElementById("search").addEventListener("input", filterRanges);
            document.getElementById("location-filter").addEventListener("change", filterRanges);
            document.getElementById("facility-filter").addEventListener("change", filterRanges);

            // Initialize map and display ranges
            initializeMap();
            displayRanges(ranges);
        });
    </script>
</body>
</html>
